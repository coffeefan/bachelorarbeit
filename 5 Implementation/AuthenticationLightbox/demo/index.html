<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="lity.js"></script>
    <link type="text/css" rel="stylesheet" href="lity.css" />
</head>
<body>

<h1>Test lightbox</h1>
<button id="paymentButton">Pay</button>
<div id="inline">
    <form id="paymentForm" action="http://iaauth.azurewebsites.net/SMSSecurityStep" target="authframe"
          data-merchant-id="1100004624"
          data-amount="1000"
          data-currency="CHF"
          data-paymentmethod="VIS,ECA,AMX,PFC,PAP,DIN,DIS,ESY"
          data-language="en"
          data-refno="123456789"
          data-sign="130930145825488031"
          data-theme-configuration="{'brandColor': '#01BD32','textColor': 'white','logoType': 'circle','logoBorderColor': '#000000','brandButton': 'true','logoSrc': 'merchant-logo.svg'}"
    >

    </form>
</div>


<script type="text/javascript">
    $(document).on('lity:ready', function(event, lightbox, trigger) {
        $("#paymentForm").submit();
    });
    $("#paymentButton").click(function () {
        var lightbox = lity();
        // Open a URL in a lightbox
        lightbox("http://iaauth.azurewebsites.net/Loading");
        return false;

    });
</script>
</body>
</html>
