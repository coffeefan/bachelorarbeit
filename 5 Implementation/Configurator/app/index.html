<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel='stylesheet' href='bower_components/bootstrap/dist/css/bootstrap.css' />
    <link rel='stylesheet' href='bower_components/angular-loading-bar/build/loading-bar.css' />
    <link rel='stylesheet' href='bower_components/components-font-awesome/css/font-awesome.css' />
    <link rel='stylesheet' href='bower_components/sweetalert/dist/sweetalert.css' />
    <link rel='stylesheet' href='bower_components/angular-chart.js/dist/angular-chart.css' />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->


    <link href="styles/light-bootstrap-dashboard.css" rel="stylesheet"/>
    <link href="styles/pe-icon-7-stroke.css" rel="stylesheet"/>
    <link rel="stylesheet" href="styles/main.css">

    <!-- endbuild -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="configuratorApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">
      <div class="sidebar" data-color="blue" data-image="images/sidebar-1.jpg">
        <div class="sidebar-wrapper">
          <div class="logo">
            <a href="/#/" class="simple-text">
              <img src="images/logo.png" height="23px" /> Authentication Service
            </a>
          </div>

          <ul class="nav">
            <li  ng-show="isLoggedIn">
              <a href="/#/dashboard">
                <i class="pe-7s-graph"></i>
                <p>Dashboard</p>
              </a>
            </li>
            <li>
              <a href="/#/projects" ng-show="isLoggedIn">
                <i class="pe-7s-notebook"></i>
                <p>Projekte</p>
              </a>
            </li>
            <li>
              <a href="/#/profil" ng-show="isLoggedIn">
                <i class="pe-7s-user"></i>
                <p>Mein Profil</p>
              </a>
            </li>
            <li>
              <a href="/#/dokumentation" >
                <i class="pe-7s-news-paper"></i>
                <p>Dokumentation</p>
              </a>
            </li>
            <li>
              <a href="/#/about" >
                <i class="pe-7s-info"></i>
                <p>About</p>
              </a>
            </li>

          </ul>
        </div>
      </div>

      <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-example-2">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">{{pageTitle}}</a>
            </div>
            <div class="collapse navbar-collapse">
              <ul class="nav navbar-nav navbar-right">

                <li ng-show="isLoggedIn">
                  <a href="/#/logout" >
                    Log out
                  </a>
                </li>
                <li ng-show="!isLoggedIn">
                  <a href="/#/login" >
                    Log In
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="content">
          <div class="content-fluid">
            <div ng-view=""></div>
          </div>
        </div>




        <footer class="footer">
          <div class="container-fluid">
            <nav class="pull-left">
              <ul>
                <li>
                  <a href="/#/">
                    Home
                  </a>
                </li>
                <li>
                  <a href="http://www.inaffect.net" target="_blank">
                    inaffect AG
                  </a>
                </li>
                <li>
                  <a href="mailto:bachmch3@students.zhaw.ch">
                    Kontakt mit Entwickler
                  </a>
                </li>
                <li>
                  <a href="#">
                    AGB
                  </a>
                </li>
              </ul>
            </nav>
            <p class="copyright pull-right">
              &copy; 2016 Christian Bachmann
            </p>
          </div>
        </footer>

      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-loading-bar/build/loading-bar.js"></script>
    <script src="bower_components/sweetalert/dist/sweetalert.min.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-clipboard/angular-clipboard.js"></script>
    <script src="bower_components/angular-drag-and-drop-lists/angular-drag-and-drop-lists.js"></script>
    <script src="bower_components/Chart.js/Chart.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

    <script src="scripts/lib/light-bootstrap-dashboard.js"></script>

    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/changePassword.js"></script>
    <script src="scripts/controllers/forgotPassword.js"></script>
    <script src="scripts/controllers/forgotPasswordConfirm.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/logout.js"></script>
    <script src="scripts/controllers/registration.js"></script>
    <script src="scripts/controllers/confirmRegistration.js"></script>
    <script src="scripts/controllers/projectdetail.js"></script>
    <script src="scripts/controllers/projectoverview.js"></script>
    <script src="scripts/controllers/profil.js"></script>
    <script src="scripts/controllers/dashboard.js"></script>
    <script src="scripts/controllers/doku.js"></script>

    <script src="scripts/services/changePassword.js"></script>
    <script src="scripts/services/forgotPassword.js"></script>
    <script src="scripts/services/forgotPasswordConfirm.js"></script>
    <script src="scripts/services/registration.js"></script>

    <script src="scripts/services/project.js"></script>
    <script src="scripts/services/securitystep.js"></script>
    <script src="scripts/services/profil.js"></script>
    <script src="scripts/services/securitystepsurvey.js"></script>
    <script src="scripts/services/projectstats.js"></script>

</body>
</html>
