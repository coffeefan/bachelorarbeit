
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="header">
                <h4 class="title">Meine Projekte</h4>
            </div>
            <div class="content">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Projekt ID</th>
                    <th>Betzeichnung</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="project in projects">
                    <td><a data-ng-href="/#/projects/detail/{{project.ProjectId}}" class="blacklink">{{project.ProjectId}}</a></td>
                    <td><a data-ng-href="/#/projects/detail/{{project.ProjectId}}" class="blacklink">{{project.Description}}</a></td>
                    <td class="text-right">

                        <a class="btn btn-xs btn-info" data-ng-href="/#/projects/detail/{{project.ProjectId}}"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a class="btn btn-xs btn-warning" href data-ng-click="deleteProject(project.ProjectId)"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
                </tbody>
            </table>
            <p> <br/><a href="/#/projects/detail/-1" class="btn btn-success btn-fill ">Projekt erstellen</a></p>
            </div>

        </div>
    </div>
    <div class="col-md-6" ng-show="project.ProjectId>0">
        <div class="card">
            <div class="header">
                <h4 class="title">Projekt Implementierung</h4>
            </div>
            <div class="content">
                <form id="implementation" data-ng-submit="saveProject()">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Validation-Code</label>
                                <input type="text" class="form-control" ng-model="project.ValidationCode"  readonly/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Return Url</label>
                                <input type="url" class="form-control" placeholder="Bezeichnung" ng-model="project.ReturnUrl" />
                            </div>
                        </div>
                    </div>
                    <button type="submit" data-ng-click="requestRegistration()" class="btn btn-info btn-fill ">Speichern</button><br/>
                </form>
            </div>
        </div>
    </div>
</div>
