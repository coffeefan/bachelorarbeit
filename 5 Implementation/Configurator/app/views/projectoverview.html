<div class="col-md-6">
    <div class="card">
        <div class="header">
            <h4 class="title">Meine Projekte</h4>
        </div>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Kanzlei</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="project in projects">
                <td><a data-ng-href="detail/{{anwalt.Slug}}">{{anwalt.Vorname}}</a></td>
                <td><a data-ng-href="detail/{{anwalt.Slug}}">{{anwalt.Nachname}}</a></td>
                <td><a data-ng-href="detail/{{anwalt.Slug}}">{{anwalt.Kanzlei.Name}}</a></td>
                <td class="text-center">
                    <div ng-show="!anwalt.EMailConfirmed"  class="">
                        <span class="label label-danger">E-Mail noch nicht best√§tigt</span>
                    </div>
                    <div ng-show="anwalt.EMailConfirmed"  class="">
                        <button ng-show="!anwalt.Validated" class="btn btn-xs btn-warning" data-ng-click="validate(anwalt.PersonId)">
                            Validieren
                        </button>
                        <button ng-show="anwalt.Validated" class="btn btn-xs btn-info" data-ng-click="unvalidate(anwalt.PersonId)">
                            Validierung entfernen
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <uib-pagination total-items="totalitems" ng-show="totalitems>0"
                        ng-model="currentPage" max-size="pageSize" class="pagination-sm" ng-change="pageChanged()"
                        boundary-link-numbers="true" rotate="false" next-text=">>" previous-text="<<">
        </uib-pagination>
    </div>
</div>
<div class="col-md-6" ng-show="project.ProjectId>0">
    <div class="card">
        <div class="header">
            <h4 class="title">Projekt Implementierung</h4>
        </div>
        <div class="content">
            <form id="implementation" data-ng-submit="saveProject()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Validation-Code</label>
                            <input type="text" class="form-control" ng-model="project.ValidationCode"  readonly/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Return Url</label>
                            <input type="url" class="form-control" placeholder="Bezeichnung" ng-model="project.ReturnUrl" />
                        </div>
                    </div>
                </div>
                <button type="submit" data-ng-click="requestRegistration()" class="btn btn-info btn-fill ">Speichern</button><br/>
            </form>
        </div>
    </div>
</div>
