<div class="col-md-6">
    <div class="card">
        <div class="header">
            <h4 class="title">Projekt Info</h4>
        </div>
        <div class="content">
            <form id="info" data-ng-submit="saveProject()">

                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Bezeichnung</label>
                            <input type="text" class="form-control" placeholder="Bezeichnung" ng-model="project.Description"  required="required"/>
                        </div>
                    </div>
                </div>
                <button type="submit" data-ng-click="requestRegistration()" class="btn btn-info btn-fill ">Speichern</button><br/>
            </form>
        </div>
    </div>
</div>
<div class="col-md-6" ng-show="project.ProjectId>0">
    <div class="card">
        <div class="header">
            <h4 class="title">Projekt Implementierung</h4>
        </div>
        <div class="content">
            <form id="implementation" data-ng-submit="saveProject()">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Validation-Code</label>
                            <input type="text" class="form-control" ng-model="project.ValidationCode"  readonly/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Return Url</label>
                            <input type="url" class="form-control" placeholder="Bezeichnung" ng-model="project.ReturnUrl" />
                        </div>
                    </div>
                </div>
                <button type="submit" data-ng-click="requestRegistration()" class="btn btn-info btn-fill ">Speichern</button><br/>
            </form>
        </div>
    </div>
</div>
